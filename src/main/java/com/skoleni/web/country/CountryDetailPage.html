<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>CountryPage</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <wicket:extend>
            <form wicket:id="form">
                <div wicket:id="idContainer">
                    <label wicket:id="idLabel">[idLabel]</label>
                    <input type="text" wicket:id="id" /><br />
                </div>

                <label wicket:id="nameLabel">[nameLabel]</label>
                <input type="text" wicket:id="name" /><br />

                <input type="submit" wicket:id="submitButton" wicket:message="value:submitButton" />
            </form> 
        </wicket:extend>
    </body>
</html>
